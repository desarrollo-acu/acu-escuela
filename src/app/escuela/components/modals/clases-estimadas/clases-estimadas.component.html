<mat-toolbar color="primary">
  <h2 mat-dialog-title>Elección de Plan de Clases</h2>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <!-- 'actions', 'EscInsNom', 'EscInsId', 'FechaInicio', 'FechaFin', 'detalle' -->
  <mat-form-field class="full-width">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar..."
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Código Column -->
      <ng-container matColumnDef="EscInsId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.EscInsId }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="EscInsNom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.EscInsNom }}</td>
      </ng-container>

      <!-- Detalle Column -->
      <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-mini-fab
            color="primary"
            (click)="verDetalle(row)"
            matTooltip="Ver detalle de estimación"
            style="margin-left: 5px"
          >
            <mat-icon> search</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="primary"
            (click)="verPDF(row)"
            matTooltip="Descargar PDF de Plan de Clases"
            style="margin-left: 5px"
          >
            <mat-icon> insert_drive_file</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="primary"
            (click)="seleccionarEstimacion(row)"
            matTooltip="Seleccionar estimación"
            style="margin-left: 5px"
          >
            <mat-icon> check</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onSalir()">Salir</button>
  <button mat-button mat-dialog-close (click)="onNoClick()">Volver</button>
</mat-dialog-actions>
