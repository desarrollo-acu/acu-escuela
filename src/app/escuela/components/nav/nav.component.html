<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">

        <!-- <div class="row"> -->
        <!-- <div class="col-xs-3">
            <div class="box"> -->


        <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
        <h1 class="example-app-name">ACU Web! </h1>
        <h1 class="title">{{title}}</h1>

        <!-- </div>
        </div> -->

        <!-- <div class="col-xs-9">
            <div class="box">

                <h1 class="title">{{title}}</h1>
            </div>
        </div> -->

        <!-- </div> -->
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #drawer class="sidenav" [fixedInViewport]="mobileQuery.matches" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false" fixedTopGap="56">
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item (click)="inscripcion()">Inscripci√≥n</a>
                <a mat-list-item routerLink="/escuela/agenda-movil" (click)="changeTitle('/escuela/agenda-movil')">Agenda por
          movil</a>
                <a mat-list-item routerLink="/escuela/agenda-instructor" (click)="changeTitle('/escuela/agenda-instructor')">Agenda por
          instructor</a>
                <a mat-list-item routerLink="/escuela/gestion-inscripcion" (click)="changeTitle('/escuela/gestion-inscripcion')">Gestionar inscripciones</a>
                <a mat-list-item routerLink="/escuela/gestion-instructor" (click)="changeTitle('/escuela/gestion-instructor')">Gestionar
          instructores</a>
                <a mat-list-item routerLink="/escuela/gestion-curso" (click)="changeTitle('/escuela/gestion-curso')">Gestionar
          cursos</a>
                <a mat-list-item routerLink="/escuela/gestion-movil" (click)="changeTitle('/escuela/gestion-movil')">Gestionar
          moviles</a>
                <a mat-list-item routerLink="/escuela/gestion-alumno" (click)="changeTitle('/escuela/gestion-alumno')">Gestionar
          alumnos</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
