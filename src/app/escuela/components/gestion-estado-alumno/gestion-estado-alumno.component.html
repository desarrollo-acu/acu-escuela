<div class="row">
  <div class="col-xs-12" style="padding: 0px 30px">
    <div class="box">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Buscar alumno...</mat-label>
        <!-- (keyup)="applyFilter($event.target.value)"  -->
        <input
          matInput
          id="search"
          [(ngModel)]="filtro"
          placeholder="Ej.: Juan Rodriguez"
          (keyup.enter)="getAlumnos(pageSize, 1, filtro)"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <div *ngIf="!verAlumnos" align="center">
          <h2 class="example-h2">Cargando alumnos...</h2>
          <mat-progress-spinner
            class="example-margin"
            color="accent"
            mode="indeterminate"
            style="margin: 0px auto"
          >
          </mat-progress-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort *ngIf="verAlumnos">
          <!-- Progress Column -->
          <ng-container matColumnDef="AluNro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NÃºmero</th>
            <td mat-cell *matCellDef="let row">{{ row.alunro }}</td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="AluNom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.alunom }}</td>
          </ng-container>

          <ng-container matColumnDef="AluApe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
            <td mat-cell *matCellDef="let row">{{ row.aluape1 }}</td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="AluCI">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>C.I.</th>
            <td mat-cell *matCellDef="let row">
              {{ row.aluci }}
            </td>
          </ng-container>

          <ng-container matColumnDef="AluTel2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
            <td mat-cell *matCellDef="let row">
              {{ row.alutel2 }}
            </td>
          </ng-container>

          <ng-container matColumnDef="AluMail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mail</th>
            <td mat-cell *matCellDef="let row">
              {{ row.alumail }}
            </td>
          </ng-container>

          <ng-container matColumnDef="AluEst">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">
              {{ row.aluest | estadoAlumno }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="inscripciones">
            <th mat-header-cell *matHeaderCellDef>Cambiar Estado</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-mini-fab
                class="button-editar"
                (click)="cambiarEstado(row)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No existen datos con el filtro: "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          #paginator
          [length]="length"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="pageEvent = ejecutoEvent($event)"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
